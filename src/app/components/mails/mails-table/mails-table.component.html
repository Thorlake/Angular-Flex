<div class="row h-100">
  <div class="col-12">
    <table class="table table-hover mail mt-2">
      <caption>Results: <span [innerHTML]="this.mails.length"></span> mails(s)</caption>
      <thead
        class="thead-light"
        *ngIf="mails && mails.length > 0"
      >
        <tr>
          <th
            style="width: 15%"
            sortable="from"
            (sort)="onSort($event)"
          >From</th>
          <th
            style="width: 20%"
            sortable="to"
            (sort)="onSort($event)"
          >To</th>
          <th style="width: 5%"></th>
          <th
            style="width: 40%"
            sortable="subject"
            (sort)="onSort($event)"
          >Subject</th>
          <th style="width: 5%"></th>
          <th
            style="width: 15%"
            sortable="date"
            (sort)="onSort($event)"
          >Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mail of this.mails">
          <td>{{ mail.from }}</td>
          <td>{{ mail.to.join(", ") }}</td>
          <td>
            <span
              *ngIf="mail.to.length > 1"
              class="badge badge-secondary"
            >{{ "+" + (mail.to.length - 1) }}
            </span>
          </td>
          <td>{{ mail.subject }}</td>
          <td>
            <span
              *ngIf="mail.attachment.length > 0"
              class="clip"
            ></span>
          </td>
          <td>{{ mail.date | dateTimeFormat }}</td>
        </tr>
      </tbody>
    </table>

    <div
      class="row h-100 justify-content-center align-items-center"
      *ngIf="mails.length == 0"
    >
      <img
        src="/assets/images/logo.png"
        alt="no image"
      />
    </div>
  </div>
</div>
